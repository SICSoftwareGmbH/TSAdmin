<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TSAdmin#{" :: #{@title}" if defined?(@title)}</title>
  #{css('reset')}
  #{css('grid')}
  #{css('layout')}
  #{css('text')}
  #{css('font-awesome.min')}
</head>
<body>
  <div class="container">
    <div id="container" class="row">
      <div id="top" class="grid_12">
        <header class="grid_6">
          <h1><a href="/">TSAdmin</a></h1>
        </header>

        <?r if @username ?>
          <nav class="grid_6 last">
            <ul class="clearfix">
              <li>
                <a href="/remap" class="#{'current' if @nav == :remap}">Remap</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </nav>
        <?r end ?>
      </div>

      #{flashbox}

      #{@content}
    </div>

    <footer id="footer">
      <p>
        &copy; 2012-2013 <a href="http://www.sic-software.com/">SIC! Software GmbH</a><br />
        <a href="https://github.com/SICSoftwareGmbH/TSAdmin">TSAdmin</a> is free software and is licensed under the MIT license.
      </p>
    </footer>
  </div>
</body>
</html>
